<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas" class="hidden"></canvas>
    </div>
    <div id="start-screen" class="screen">
      <!-- <h1>Press any button to start the game</h1> -->
      <button id="start-button">Press any button to start the hack</button>
    </div>
    <div id="end-screen" class="screen hidden">
      <h1 id="end-message"></h1>
      <button id="restart-button">Restart Game</button>
    </div>
    <div id="completion-screen" class="screen hidden">
      <img src="https://pbs.twimg.com/media/GNmnQ8LXUAAcPhJ.png" alt="Completion Image" />
    </div>
    <div class="scanline"></div>
    <script type="module" src="game.js"></script>
  </body>
</html>
